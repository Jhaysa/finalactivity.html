<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Jhays</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      padding: 20px 0;
    }

    .navbar-brand {
      font-size:24px;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      font-size: 1.2rem;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Contact Section */
    .section {
      padding: 60px 20px;
      flex: 1;
    }

    .contact-container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
    }

    .contact-container h2 {
      font-size: 38px;
      margin-bottom: 30px;
      color: #007acc;
      font-weight: bold;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      font-size: 20px;
      text-align: left;
    }

    .contact-list li {
      margin-bottom: 20px;
    }

    .contact-list a {
      color: #007acc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-list a:hover {
      color: #005f99;
      text-decoration: underline;
    }

    /* Custom Card Styling */
    .contact-card {
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-10px);
    }

    .contact-card .card-body {
      font-size: 18px;
      color: #333;
    }

    /* Card Header Styling */
    .contact-card .card-header {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007acc;
      background-color: #f1f1f1;
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 15px;
      margin-top: auto;
    }

  </style>
</head>

          <li class="nav-item"><a class="nav-link" href="contact.html"><i></i> Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="section">

      <!-- Contact Card -->
      <div class="contact-container">
        <h2>Contact Me</h2>
        
        <!-- Contact Information Cards -->
        <div class="card contact-card mb-3">
          <div class="card-header">Email</div>
          <div class="card-body">
            <p> <a href="mailto:jsabandao9@gmail.com">jsabandao9@gmail.com</a></p>
          </div>
        </div>

        <div class="card contact-card mb-3">
          <div class="card-header">Phone</div>
          <div class="card-body">
            <p> 0975 796 3454</p>
          </div>
        </div>

        <div class="card contact-card mb-3">
          <div class="card-header">Social Media</div>
          <div class="card-body">
            <p>Facebook: <a href="https://www.facebook.com/share/1BoH71tfUe/" target="_blank">Visit my Facebook</a></p>
            <p>Instagram: <a href="https://www.instagram.com/yourusername/" target="_blank">Follow me on Instagram</a></p>

</body>
</html>
