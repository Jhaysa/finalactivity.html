  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      padding: 15px 0;
    }

    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      font-size: 1.2rem;
      margin-left: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    section {
      padding: 80px 20px;
      flex-grow: 1;
    }
    h2.section-title {
      text-align: center;
      font-size: 2.5rem;
      color: #007acc;
      margin-bottom: 50px;
    }
    .skills-section {
      background: #f8f9fa;
    }
    .skill-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .skill-card:hover {
      transform: translateY(-8px);
    }
    .skill-icon {
      font-size: 40px;
      color: #007acc;
      margin-bottom: 15px;
    }
    .hero-image-wrapper {
      margin-top: 20px;
    }
    .hero-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Smooth transition for the collapse section */
    #moreProjects {
      transition: max-height 0.5s ease-out;
      overflow: hidden;
      max-height: 0; 
    }  

    #moreProjects.show {
      max-height: 1000px; 
    }

  </style>
</head>
