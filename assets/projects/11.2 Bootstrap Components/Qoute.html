<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="home.html">Move It</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="quote.html">Get a Quote</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="section-bg py-5" id="quote">
    <div class="container">
      <h2 class="text-center mb-4">Get a Qoute</h2>
      <p class="text-center mb-5">Fill out the form below and we'll get back to you with a custom quote tailored to your moving needs.</p>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>

            <div class="mb-3">
              <label for="move-date" class="form-label">Preferred Move Date</label>
              <input type="date" class="form-control" id="move-date" required>
            </div>

            <div class="mb-3">
              <label for="pickup-address" class="form-label">Pickup Address</label>
              <input type="text" class="form-control" id="pickup-address" required>
            </div>

            <div class="mb-3">
              <label for="destination-address" class="form-label">Destination Address</label>
              <input type="text" class="form-control" id="destination-address" required>
            </div>

            <div class="mb-3">
              <label for="details" class="form-label">Additional Details</label>
              <textarea class="form-control" id="details" rows="4" placeholder="e.g., Number of rooms, special items, etc."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
